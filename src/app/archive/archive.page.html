<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button>
      <ion-button [routerLink]="['/']">
        <ion-icon name="list-circle-outline" slot="start"></ion-icon>
        Current tasks
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div *ngIf="todos">
    <div *ngFor="let item of todos; index as i">
    <ion-card *ngIf="item.status==='archived'">
      <ion-item>
        <ion-icon *ngIf="item.status==='new'" name="checkmark-circle-outline" slot="start">
        </ion-icon>
        <ion-icon *ngIf="item.status==='complete'" name="checkmark-circle" slot="start" class="complete">
        </ion-icon>
        <ion-label class="hover card-title">{{item.title}}</ion-label>
        <ion-button fill="clear" slot="end" (click)="revert(item.id)">
          <ion-icon name="arrow-undo-outline"></ion-icon>
        </ion-button>
      </ion-item>
      <ion-card-content *ngIf="item.description"
                        class="hover card-title">
        {{item.description}}
      </ion-card-content>
    </ion-card>
    </div>
  </div>
  <!-- Skeleton screen -->
  <div *ngIf="!todos">
    <ion-card>
      <ion-item>
        <ion-label class="hover card-title">
          <ion-skeleton-text animated></ion-skeleton-text>
        </ion-label>
      </ion-item>
      <ion-card-content class="hover card-title">
        <ion-skeleton-text animated></ion-skeleton-text>
      </ion-card-content>
    </ion-card>
    <ion-card>
      <ion-item>
        <ion-label class="hover card-title">
          <ion-skeleton-text animated></ion-skeleton-text>
        </ion-label>
      </ion-item>
      <ion-card-content class="hover card-title">
        <ion-skeleton-text animated></ion-skeleton-text>
      </ion-card-content>
    </ion-card>
    <ion-card>
      <ion-item>
        <ion-label class="hover card-title">
          <ion-skeleton-text animated></ion-skeleton-text>
        </ion-label>
      </ion-item>
      <ion-card-content class="hover card-title">
        <ion-skeleton-text animated></ion-skeleton-text>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
