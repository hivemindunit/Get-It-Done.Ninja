<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button>
      <ion-button [routerLink]="['/']">
        <ion-icon name="list-circle-outline" slot="start"></ion-icon>
        Current tasks
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div *ngIf="todos">
    <ion-list>
        <div *ngFor="let item of archivedTodos(); index as i">
          <ion-item id="{{item.id}}"
                    [ngClass]="{'done': item.status==='complete'}"
                    [attr.lines]="i != archivedTodos().length-1 ? 'full' : 'none'">
            <ion-label class="ion-text-wrap"><h2>{{item.title}}</h2>
              <p>{{item.description}}</p>
            </ion-label>
            <ion-button fill="clear" slot="end" (click)="revert(item.id)">
              <ion-icon name="arrow-undo-outline"></ion-icon>
            </ion-button>
          </ion-item>
        </div>
    </ion-list>
  </div>
