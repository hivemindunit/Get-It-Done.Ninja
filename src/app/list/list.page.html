<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button autoHide="false"></ion-menu-button>
        </ion-buttons>
        <ion-buttons slot="end">
                <ion-button fill="solid" (click)="modify(null, null)">
                    <ion-icon name="add-circle-outline"></ion-icon>
                    &nbsp;Add a task
                </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
<ion-content>
    <div *ngIf="itemList">
        <ion-card *ngFor="let item of activeItems(); index as i" [ngClass]="{'done': item.status==='complete'}">
            <ion-item>
                <ion-icon name="checkmark-circle-outline" slot="start"
                          [ngClass]="{'complete': item.status=='complete'}"
                          (click)="toggleComplete(item.id)">
                </ion-icon>
                <ion-label class="hover card-title"
                           (click)="modify(item)">{{item.title}}</ion-label>
                <ion-button fill="clear" slot="end" (click)="delete(item.id)">
                    <ion-icon name="trash"></ion-icon>
                </ion-button>
            </ion-item>
            <ion-card-content *ngIf="item.description"
                              (click)="modify(item)"
                              class="hover card-title">
                {{item.description}}
            </ion-card-content>
        </ion-card>
    </div>
    <!-- Skeleton screen -->
    <div *ngIf="!itemList">
        <ion-card>
            <ion-item>
                <ion-label class="hover card-title">
                    <ion-skeleton-text animated></ion-skeleton-text>
                </ion-label>
            </ion-item>
            <ion-card-content class="hover card-title">
                <ion-skeleton-text animated></ion-skeleton-text>
            </ion-card-content>
        </ion-card>
        <ion-card>
            <ion-item>
                <ion-label class="hover card-title">
                    <ion-skeleton-text animated></ion-skeleton-text>
                </ion-label>
            </ion-item>
            <ion-card-content class="hover card-title">
                <ion-skeleton-text animated></ion-skeleton-text>
            </ion-card-content>
        </ion-card>
        <ion-card>
            <ion-item>
                <ion-label class="hover card-title">
                    <ion-skeleton-text animated></ion-skeleton-text>
                </ion-label>
            </ion-item>
            <ion-card-content class="hover card-title">
                <ion-skeleton-text animated></ion-skeleton-text>
            </ion-card-content>
        </ion-card>
    </div>
</ion-content>
