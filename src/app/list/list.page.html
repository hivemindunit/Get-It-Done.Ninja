<ion-content>
    <div *ngIf="itemList">
        <ion-card *ngFor="let item of itemList.items; index as i" [ngClass]="{'done': item.status=='complete'}">
                <ion-item>
                    <ion-icon name="checkmark-circle-outline" slot="start"
                              [ngClass]="{'complete': item.status=='complete'}"
                              (click)="toggleComplete(i)">
                    </ion-icon>
                    <ion-label class="hover card-title"
                               (click)="modify(item, i)">{{item.title}}</ion-label>
                    <ion-button fill="clear" slot="end" (click)="delete(i)">
                        <ion-icon name="trash"></ion-icon>
                    </ion-button>
                </ion-item>
                <ion-card-content *ngIf="item.description"
                                  (click)="modify(item, i)"
                                  class="hover card-title">
                    {{item.description}}
                </ion-card-content>
        </ion-card>
    </div>
    <!-- Skeleton screen -->
    <div *ngIf="!itemList">
        <ion-card>
            <ion-item>
                <ion-label class="hover card-title">
                    <ion-skeleton-text animated></ion-skeleton-text>
                </ion-label>
            </ion-item>
            <ion-card-content class="hover card-title">
                <ion-skeleton-text animated></ion-skeleton-text>
            </ion-card-content>
        </ion-card>
        <ion-card>
            <ion-item>
                <ion-label class="hover card-title">
                    <ion-skeleton-text animated></ion-skeleton-text>
                </ion-label>
            </ion-item>
            <ion-card-content class="hover card-title">
                <ion-skeleton-text animated></ion-skeleton-text>
            </ion-card-content>
        </ion-card>
        <ion-card>
            <ion-item>
                <ion-label class="hover card-title">
                    <ion-skeleton-text animated></ion-skeleton-text>
                </ion-label>
            </ion-item>
            <ion-card-content class="hover card-title">
                <ion-skeleton-text animated></ion-skeleton-text>
            </ion-card-content>
        </ion-card>
    </div>
    <ion-button expand="block" (click)="modify(null, null)">
        <ion-icon slot="start" name="add"></ion-icon>
        Add a task
    </ion-button>
</ion-content>
