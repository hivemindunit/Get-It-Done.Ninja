<ion-header>
  <ion-toolbar>
    <ion-title>Edit Item</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list lines="true">
    <ion-item>
      <ion-label color="primary" position="floating">Title</ion-label>
      <ion-input [(ngModel)]="item.title"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary" position="floating">Description</ion-label>
      <ion-input [(ngModel)]="item.description"></ion-input>
    </ion-item>
  </ion-list>
</ion-content>
<ion-footer>
  <ion-button (click)="save()" color="primary">Save</ion-button>
  <ion-button (click)="cancel()" color="warning">Cancel</ion-button>
</ion-footer>
