<ion-header>
    <ion-toolbar>
        <ion-title>Edit Item</ion-title>
    </ion-toolbar>
</ion-header>
<ion-content>
    <form [formGroup]="itemForm" novalidate>
        <ion-list lines="true">
            <ion-item>
                <ion-label position="floating">Title
                    <ion-text color="danger">*</ion-text>
                </ion-label>
                <ion-input formControlName="title"></ion-input>
            </ion-item>
            <ion-text color="danger" *ngIf="isSubmitted && formErrorControl.title.errors?.required">
                <sub>Title is required</sub>
            </ion-text>
            <ion-item>
                <ion-label position="floating">Description</ion-label>
                <ion-input formControlName="description"></ion-input>
            </ion-item>
        </ion-list>
    </form>
</ion-content>
<ion-footer>
    <ion-button (click)="save()" color="primary">Save</ion-button>
    <ion-button (click)="cancel()" color="warning">Cancel</ion-button>
</ion-footer>
