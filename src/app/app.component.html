<ion-app>
  <ion-menu contentId="main" side="start">
    <ion-header>
      <ion-toolbar>
        <ion-title>Get-It-Done.ninja</ion-title>
        <ion-buttons slot="end">
          <ion-button (click)="menuClose()">
            <ion-icon slot="icon-only" name="close"></ion-icon>
          </ion-button>
         </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-menu-toggle>
        <ion-list>
          <ion-item [routerLink]="['/']">
            <ion-label>Task list</ion-label>
            <ion-icon name="list-circle-outline"></ion-icon>
          </ion-item>
          <ion-item [routerLink]="['/auth']">
            <ion-label>Profile</ion-label>
            <ion-icon name="person-circle-outline"></ion-icon>
          </ion-item>
        </ion-list>
      </ion-menu-toggle>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
