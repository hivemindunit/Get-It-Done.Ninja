<ion-header translucent>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Restore Access</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-grid>
    <ion-row *ngIf="!codeSent" class="ion-justify-content-center">
      <ion-col size-md="4">
        <div class="ion-text-center">
          <p>Reset your password</p>
          <p>You will receive a link to reset your password</p>
        </div>
        <form [formGroup]="restoreAccessForm" (ngSubmit)="submit()" novalidate>
          <ion-list lines="full" class="ion-no-margin ion-no-padding">
            <ion-item>
              <ion-label position="floating">Email
                <ion-text color="danger">*</ion-text>
              </ion-label>
              <ion-input type="email" formControlName="email"></ion-input>
            </ion-item>
            <ion-text color="danger" *ngIf="isSubmitted && restoreAccessFormErrorControl.email.errors?.required">
              <sub>Email is required</sub>
            </ion-text>
          </ion-list>
          <div class="ion-padding">
            <ion-button expand="block" type="submit" class="ion-no-margin">Submit</ion-button>
          </div>
        </form>
      </ion-col>
    </ion-row>
    <ion-row *ngIf="codeSent" class="ion-justify-content-center">
      <ion-col size-md="4">
        <div class="ion-text-center">
          <p>Password reset email has been sent, please check your inbox.</p>
        </div>
      </ion-col>
    </ion-row>
    <ion-row *ngIf="!codeSent" class="ion-justify-content-center">
      <ion-col size-md="4">
        <div class="ion-text-center">
          <p>Have an account?</p>
          <ion-button expand="block" color="success" [routerLink]="['/auth']">Sign in</ion-button>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
