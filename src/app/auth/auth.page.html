<ion-header translucent>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
        </ion-buttons>
        <!--    <ion-title>Login</ion-title>-->
    </ion-toolbar>
</ion-header>
<ion-content fullscreen>
    <ion-grid>
        <ion-row>
            <ion-col size-md="6" offset-md="3">
                <form #form="ngForm" (ngSubmit)="login(form)" method="post">
                    <ion-list lines="full" class="ion-no-margin ion-no-padding">
                        <ion-item>
                            <ion-label position="floating">Email or phone
                                <ion-text color="danger">*</ion-text>
                            </ion-label>
                            <ion-input required ngModel type="email" name="email"></ion-input>
                        </ion-item>
                        <ion-item>
                            <ion-label position="floating">Password
                                <ion-text color="danger">*</ion-text>
                            </ion-label>
                            <ion-input required ngModel type="password" name="password"></ion-input>
                        </ion-item>
                    </ion-list>
                    <div class="ion-padding">
                        <ion-button expand="block" type="submit" class="ion-no-margin">Login</ion-button>
                    </div>
                </form>
            </ion-col>
        </ion-row>
        <ion-row *ngIf="this.validationError">
            <ion-col size-md="6" offset-md="3">
                <div class="ion-text-center">
                    <ion-chip>
                        <ion-label color="danger">{{validationError}}</ion-label>
                    </ion-chip>
                </div>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col size-md="6" offset-md="3">
                <div class="ion-text-center">
                    <ion-button size="small" fill="outline">Forgot password?</ion-button>
                </div>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col size-md="6" offset-md="3">
                <div class="ion-text-center">
                    <p>New user?</p>
                    <ion-button expand="block" color="success">Register</ion-button>
                </div>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
