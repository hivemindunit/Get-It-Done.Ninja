<ion-header translucent>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
        </ion-buttons>
        <ion-title>Log In</ion-title>
    </ion-toolbar>
</ion-header>
<ion-content>
    <ion-grid>
        <ion-row class="ion-justify-content-center">
            <ion-col size-md="4">
                <form #form="ngForm" (ngSubmit)="login(form)" method="post">
                    <ion-list lines="full" class="ion-no-margin ion-no-padding">
                        <ion-item>
                            <ion-label position="floating">Phone
                                <ion-text color="danger">*</ion-text>
                            </ion-label>
                            <ion-input required ngModel type="phone" name="phone"></ion-input>
                        </ion-item>
                        <ion-item>
                            <ion-label position="floating">Password
                                <ion-text color="danger">*</ion-text>
                            </ion-label>
                            <ion-input required ngModel type="password" name="password"></ion-input>
                        </ion-item>
                    </ion-list>
                    <div class="ion-padding">
                        <ion-button expand="block" type="submit" class="ion-no-margin">Login</ion-button>
                    </div>
                </form>
            </ion-col>
        </ion-row>
        <ion-row class="ion-justify-content-center" *ngIf="this.validationError">
            <ion-col size-md="4">
                <div class="ion-text-center">
                    <ion-chip>
                        <ion-label color="danger">{{validationError}}</ion-label>
                    </ion-chip>
                </div>
            </ion-col>
        </ion-row>
        <ion-row class="ion-justify-content-center">
            <ion-col size-md="4">
                <div class="ion-text-center">
                    <ion-button size="small" fill="outline" [routerLink]="['/restore-access']">Forgot password?</ion-button>
                </div>
            </ion-col>
        </ion-row>
        <ion-row class="ion-justify-content-center">
            <ion-col size-md="4">
                <div class="ion-text-center">
                    <p>New user?</p>
                    <ion-button expand="block" color="success" [routerLink]="['/register']">Register</ion-button>
                </div>
            </ion-col>
        </ion-row>
    </ion-grid>
<!--    <amplify-authenticator framework="ionic"></amplify-authenticator>-->
</ion-content>
